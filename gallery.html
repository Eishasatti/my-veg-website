div.gallery {
  margin: 27px;
  border: 1px solid #ccc;
  float: left;
  width: 250px;
  overflow: hidden; 
}

div.gallery:hover {
  box-shadow: 2px 3px 6px black;
}

div.gallery img {
  width: 100%;
  height: auto;
  transition: transform 0.2s ease-in-out; 
}
div.gallery:hover img {
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

div.desc {

}
</style>
